<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <title>Сотрудники Центра Коллективного Пользования (ЦКП)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link type="text/css" rel="stylesheet" media="all" href="/stylesheets/reset.css" />
    <link type="text/css" rel="stylesheet" media="all" href="/stylesheets/style.css" />
    <!--[if IE]>
      <link type="text/css" rel="stylesheet" media="all" href="/stylesheets/ie.css" />
    <![endif]-->
  </head>
  <body>
    <div class="content">
      <h1>Сотрудники Центра Коллективного Пользования</h1>
      <div class="body">
        <form>
          <p class="field">
            <label>Ф.И.О.</label>
            <input type="text">
            <small>Фамилия, имя и отчество полностью, например, Сидоров Иван Петрович</small>
          </p>
          <p class="field">
            <label>Ученая степень</label>
            <select class="short">
              <option>Кандидат</option>
              <option>Доктор</option>
            </select>
            <select>
              <option>физико-математических наук</option>
              <option>философских наук</option>
            </select>
          </p>
          <p class="field">
            <label>Факультет</label>
            <select>
              <option>физический</option>
              <option>биологический</option>
            </select>
          </p>
          <p class="field">
            <label>Научные интересы</label>
            <input type="text">
            <small>Используйте запятую в качестве разделителя</small>
          </p>
          <p class="field">
            <label>Электронная почта</label>
            <input type="text" class="short">
          </p>
          <p class="field">
            <label>Телефон</label>
            <input type="text" class="short">
          </p>
          <p class="field">
            <label>Приборы</label>
            <textarea rows="5">20</textarea>
          </p>
          <p class="field">
            <label>Публикации</label>
            <textarea rows="5"></textarea>
          </p>
          <p class="control">
            <input type="submit" value="Сохранить">
            &nbsp;или
            <a href="/workers">вернуться</a>
          </p>
        </form>
      </div>
    </div>
  <body>
</html>
